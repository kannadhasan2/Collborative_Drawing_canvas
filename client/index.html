<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section-->
         <header class="header">
            <h1><i class="fas fa-paint-brush"></i> Collaborative Canvas</h1>
            <div class="status">
                <span id="connection-status" class="status-indicator disconnected">
                    <i class="fas fa-circle"></i> Disconnected
                </span>
                <span class="user-count">
                    <i class="fas fa-users"></i> <span id="user-count">0</span>
                </span>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Side bar -->
            <aside class="sidebar">
                <div class="tool-section">
                    <h3><i class="fas fa-pencil-alt"></i> Tools</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn active" title="Brush">
                            <i class="fas fa-paint-brush"></i>
                        </button>
                        <button class="tool-btn" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>                        
                        <button class="tool-btn" title="Line">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>

                <!-- Color pallete Section-->
                 <div class="color-section">
                    <h3><i class="fas fa-palette"></i> Colors</h3>
                    <div class="color-palette">
                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #ff3b30;" data-color="#ff3b30"></div>
                        <div class="color-option" style="background-color: #4cd964;" data-color="#4cd964"></div>
                        <div class="color-option" style="background-color: #007aff;" data-color="#007aff"></div>
                        <div class="color-option" style="background-color: #5856d6;" data-color="#5856d6"></div>
                        <div class="color-option" style="background-color: #ff9500;" data-color="#ff9500"></div>
                        <div class="color-option" style="background-color: #ffffff; border: 1px solid #d6d1d1;" data-color="#ffffff"></div>
                    </div>
                    <!-- Custom Color Picker -->
                    <div class="custom-color">
                        <input type="color" id="color-picker" value="#007aff">
                    </div>
                </div>

                <!-- Brush Size Indicator -->
                 <div class="size-section">
                    <h3><i class="fas fa-arrows-alt-v"></i> Brush Size</h3>
                    <div class="size-controls">
                        <input type="range" min="1" max="50" value="5">
                        <span id="brush-size-value">5px</span>
                    </div>
                </div>

                <!-- Undo, Redo, Clear Functionality -->
                <div class="action-section">
                    <h3><i class="fas fa-history"></i> Actions</h3>
                    <div class="action-buttons">
                        <button id="undo-btn" class="action-btn">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                        <button id="redo-btn" class="action-btn">
                            <i class="fas fa-redo"></i> Redo
                        </button>
                        <button id="clear-btn" class="action-btn danger">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>

                <!-- List of Active Users -->
                 <div class="users-section">
                    <h3><i class="fas fa-user-friends"></i> Active Users</h3>
                    <div id="users-list" class="users-list">
                        <!-- Users will be added here dynamically -->
                    </div>
                </div>
            </aside>

            <!-- Canvas Section -->
             <main class="canvas-area">
                <div class="canvas-info">
                    <div class="coordinates">
                        X: <span id="mouse-x">0</span>, Y: <span id="mouse-y">0</span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                    <canvas id="cursor-overlay"></canvas>
                </div>
                
            </main>
        </div>
    </div>
    
    <!-- Scripts -->
     <script src="./main.js"></script>
     <script src="./canvas.js"></script>
</body>
</html>
