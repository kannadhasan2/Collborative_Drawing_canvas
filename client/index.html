<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section-->
         <header class="header">
            <h1><i class="fas fa-paint-brush"></i> Collaborative Canvas</h1>
            <div class="status">
                <span id="connection-status" class="status-indicator disconnected">
                    <i class="fas fa-circle"></i> Disconnected
                </span>
                <span class="user-count">
                    <i class="fas fa-users"></i> <span id="user-count">0</span> users online
                </span>
            </div>
        </header>
    </div>
    
</body>
</html>
